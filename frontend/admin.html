<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - SubService</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="dashboard">
      <!-- Header -->
      <header class="dashboard-header">
        <div class="header-content">
          <h1>SubService Admin</h1>
          <div class="user-menu">
            <a
              href="/dashboard"
              class="btn btn-warning"
              style="margin-right: 10px"
              >Dashboard</a
            >
            <span id="adminName">Admin Dashboard</span>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="dashboard-main">
        <!-- Plan Management Section -->
        <div class="admin-section">
          <div class="section-header">
            <h2>Plan Management</h2>
            <button class="btn btn-primary" onclick="showCreatePlanModal()">
              Create New Plan
            </button>
          </div>

          <!-- Plans List -->
          <div class="plans-table" id="plansTable">
            <div class="table-header">
              <div class="table-row">
                <div class="table-cell">Plan Name</div>
                <div class="table-cell">Price (₹)</div>
                <div class="table-cell">Duration</div>
                <div class="table-cell">Features</div>
                <div class="table-cell">Actions</div>
              </div>
            </div>
            <div class="table-body" id="plansTableBody">
              <!-- Plans will be loaded here -->
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Create Plan Modal -->
    <div id="createPlanModal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Create New Plan</h3>
          <button class="close-btn" onclick="closeCreatePlanModal()">
            &times;
          </button>
        </div>
        <div class="modal-body">
          <form id="createPlanForm">
            <div class="form-group">
              <label for="planName">Plan Name</label>
              <input
                type="text"
                id="planName"
                placeholder="e.g., Premium"
                required
              />
            </div>
            <div class="form-group">
              <label for="planPrice">Price (₹)</label>
              <input
                type="number"
                id="planPrice"
                placeholder="e.g., 999"
                step="0.01"
                required
              />
            </div>
            <div class="form-group">
              <label for="planDuration">Duration</label>
              <select id="planDuration" required>
                <option value="">Select Duration</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
              </select>
            </div>
            <div class="form-group">
              <label for="planFeatures">Features (one per line)</label>
              <textarea
                id="planFeatures"
                placeholder="Feature 1&#10;Feature 2&#10;Feature 3"
                rows="5"
                required
              ></textarea>
            </div>
            <div class="modal-actions">
              <button
                type="button"
                class="btn btn-secondary"
                onclick="closeCreatePlanModal()"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Create Plan</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/admin.js"></script>
  </body>
</html>
