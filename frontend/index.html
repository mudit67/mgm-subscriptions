<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SubService - Subscription Management</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="auth-card">
        <div class="auth-header">
          <h1>SubService</h1>
          <p>Manage your subscriptions effortlessly</p>
        </div>

        <div class="auth-tabs">
          <button class="tab-btn active" onclick="showLogin()">Login</button>
          <button class="tab-btn" onclick="showRegister()">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
          <div class="form-group">
            <input
              type="text"
              id="loginUsername"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="loginPassword"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form hidden">
          <div class="form-group">
            <input
              type="text"
              id="registerUsername"
              placeholder="Username"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              id="registerName"
              placeholder="Full Name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="password"
              id="registerPassword"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <div id="errorMessage" class="error-message hidden"></div>
      </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
  </body>
</html>
